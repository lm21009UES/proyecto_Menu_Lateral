<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="menu-btn sidebar-btn" id="sidebar-btn">
        <i class='bx bx-menu' ></i>
        <i class='bx bx-x' ></i>
    </div>
    <div class="dark-mode-btn" id="dark-mode-btn">
        <i class='bx bx-moon' ></i>
        <i class='bx bx-sun' ></i>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="header">
            <div class="menu-btn" id="menu-btn">
                <i class='bx bx-chevron-left'></i>
            </div>
            <div class="brand">
                <img class="brand-light" src="/brand/brand-light.svg" alt="logo">
                <img class="brand-dark" src="/brand/brand-dark.svg" alt="logo">
                <span>Melendez</span>
            </div>
        </div>
        <div class="menu-container">
            <div class="search">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search">
            </div>
            <ul class="menu">
                <li class="menu-item menu-item-static active">
                    <a href="#" class="menu-link">
                        <i class='bx bx-home-alt-2'></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-bar-chart-alt-2' ></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-shopping-bag' ></i>
                        <span>Store</span>
                        <i class='bx bx-chevron-down' ></i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="" class="sub-menu-item">Products</a>
                        </li>
                        <li>
                            <a href="" class="sub-menu-item">Orders</a>
                        </li>
                        <li>
                            <a href="" class="sub-menu-item">Suscriptions</a>
                        </li>
                    </ul>
                </li>
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-task' ></i>
                        <span>Task</span>
                    </a>
                </li>
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-file-blank' ></i>
                        <span>File</span>
                        <i class='bx bx-chevron-down' ></i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="" class="sub-menu-item">Images</a>
                        </li>
                        <li>
                            <a href="" class="sub-menu-item">Audios</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul class="menu">
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-bell' ></i>
                        <span>Notificaciones</span>
                    </a>
                </li>
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-cog' ></i>
                        <span>Settings</span>
                    </a>
                </li>
                
            </ul>
            <div class="user">
                <div class="user-img">
                    <img src="/user.jpg" alt="usuario">
                </div>
                <div class="user-data">
                    <span class="name">Adony Lopez</span>
                    <span class="email">lm21009@ues.edu.sv</span>
                </div>
                <div class="user-icon">
                    <i class='bx bx-exit' ></i>
                </div>
            </div>
        </div>
    </div>
    <main>
        <h1>Sidebar</h1>
    </main>
    <script src="/script.js"></script>
</body>
</html>
